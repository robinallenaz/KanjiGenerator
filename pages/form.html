<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese Language Newsletter Signup</title>
    <link rel="stylesheet" href="/form.css" />
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/kanji_table.html">Kanji Table</a></li>
    </ul>
    <form class="signup-form" action="/submit_newsletter" method="POST">
      <h2>Sign Up for the Japanese Newsletter</h2>
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />

      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
      />

      <label for="level">Japanese Proficiency Level</label>
      <select id="level" name="level" required>
        <option value="">Select your level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="interests">Areas of Interest</label>
      <input
        type="text"
        id="interests"
        name="interests"
        placeholder="e.g., Kanji, Grammar, Conversation"
      />

      <input type="submit" value="Subscribe" />

      <p class="note">
        We'll send you updates and resources to help you learn Japanese.
      </p>
    </form>
  </body>
</html>
