<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese Language Newsletter Signup</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('imgs/mt-fuji-2232246_1280.jpg');
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .signup-form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .signup-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        text-align: center;
      }

      .signup-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      .signup-form input[type="text"],
      .signup-form input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      .signup-form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      .signup-form input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signup-form input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .signup-form .note {
        font-size: 14px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/kanji_table.html">Kanji Table</a></li>
    </ul>
    <form class="signup-form" action="/submit_newsletter" method="POST">
      <h2>Sign Up for the Japanese Newsletter</h2>

      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />

      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
      />

      <label for="level">Japanese Proficiency Level</label>
      <select id="level" name="level" required>
        <option value="">Select your level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <label for="interests">Areas of Interest</label>
      <input
        type="text"
        id="interests"
        name="interests"
        placeholder="e.g., Kanji, Grammar, Conversation"
      />

      <input type="submit" value="Subscribe" />

      <p class="note">
        We'll send you updates and resources to help you learn Japanese.
      </p>
    </form>
  </body>
</html>
